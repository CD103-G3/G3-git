<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日食購物車</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <nav></nav>
    <div class="cart-intro">
        <div class="cart-container">
            <h2>購物車</h2>
        <div class="cart-flow">
            <div class="cart-flow_item">
                <div class="cart-circle">
                    <h3>Step</h3>
                    <p>1</p>
                </div>
                <p>購物明細</p>
            </div>
            <div class="cart-flow_item">
               <div class="cart-circle">
                    <h3>Step</h3>
                    <p>2</p>
                </div>
                <p>確認訂單</p>
            </div>
            <div class="cart-flow_item">
                <div class="cart-circle">
                    <h3>Step</h3>
                    <p>3</p>
                </div>
                <p>購物完成</p>
            </div>
        </div>
        </div>
    </div>


    <div class="cart-fin">
        <div class="cart-container">
            <div class="cart-fin_box clearfix">
                <h3>謝謝您的訂購</h3>
                <h3>請於現場付款(自取)</h3>
                <div class="order">
                    <p>訂單編號：25</p>
                    <p>下單日期：2018/09/27</p>
                </div>
                <h4>您可以使用</h4>
                <div class="cart-fin_item">
                    <h4>手機上顯示此</h4>
                    <h4>Qrcode來取餐</h4>
                    <div class="qrcode">
                       <img src="https://fakeimg.pl/120x120/?retina=1&text=こんにちは&font=noto">
                    </div>
                    <p>(QRcode會暫存於)</p>
                </div>
                <div class="cart-fin_item">
                    <h4>記住以下代碼</h4>
                    <h4>以取餐</h4>
                    <input class="order-code" type="text" placeholder="Meal0024107">
                </div>
            </div>
           <div class="check-Menu">
                <a class="check-Menu_button" href="::javascript">查看訂購記錄</a>
           </div>
        </div>
    </div>
</body>
</html>
