<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>chatBot</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="chatBot">
		<input type="checkbox" id="close_chatBot">
		<div class="chatBot_contenier">
			<h3>日食客服機器人</h3>
			<label for="close_chatBot" class="close_chatBot"></label>
			<div id="chatBot_content">
				<span class="chatBot_content">HI! 請問有甚麼需要幫助的嗎?</span>
			</div>
			<ul class="chatBot_keyword clearfix">
				<li>營業時間</li>
				<li>參加飯團</li>
				<li>發起飯團</li>
			</ul>
			<div>
				<input type="text" class="chatBot_text">
			</div>
		</div>
		<img src="images/chatBot.svg" alt="日食客服機器人"  class="chatBot_pic">
	</div>
</body>
</html>
