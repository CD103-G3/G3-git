<!DOCTYPE html>
<html>
<head>

	<div class="wrap search_wrap">

				<button type="submit" id="search">搜尋<span class="search_img"></span></button>
			</div>

			<div class="bookmark">
				<input type="checkbox" id="bookmark_meal">
				<input type="checkbox" id="bookmark_groupon">
				<div class="bookmark_animation">
					<label id="bookmark_animation_meal"></label>
					<label id="bookmark_animation_groupon"></label>
				</div>
				<div class="bookmark_meal">
					<ul>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
					ul>
				</div>
				<div class="bookmark_groupon">

				</div>
			</div>
		</div>
	</div>



<script>
	document.getElementById('search').addEventListener("click", function (){
    document.getElementById('close_search').checked=false;

  },false);
</script>
</body>
</html>
